<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script>
function initMap() {
  var myLatlng = {lat: 59.9442436, lng: 30.307164};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 11,
    center: myLatlng
  });
  google.maps.event.addListener(map, 'click', function (e) {
                
                Js2CppSuperAPI.recieved("Latitude: " + e.latLng.lat() + "\r\nLongitude: " + e.latLng.lng());
  });


}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZlzCLJx325LcgMVz363Byy4AmHshs6us&signed_in=true&callback=initMap" async defer>
    </script>
  </body>
</html>
