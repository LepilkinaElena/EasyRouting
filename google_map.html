<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script>
    var map;
    var gmarkers = [];
    var glines = [];
    var pathlines = [];
    function initMap() {
      var myLatlng = {lat: 59.9442436, lng: 30.307164};

      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: myLatlng,
        disableDefaultUI: true
      });
      google.maps.event.addListener(map, 'click', function (e) {
          Js2CppSuperAPI.onMapClicked(e.latLng.lat(),e.latLng.lng());
                    //drawMark(e.latLng.lat(),e.latLng.lng(),"1.png");
      });
      google.maps.event.addListenerOnce(map, 'idle', function(){
          Js2CppSuperAPI.onMapLoaded();
      });
      var styles = [
        {
            "featureType": "water",
            "stylers": [
                {
                    "saturation": 43
                },
                {
                    "lightness": -11
                },
                {
                    "hue": "#0088ff"
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "geometry.fill",
            "stylers": [
                {
                    "hue": "#ff0000"
                },
                {
                    "saturation": -100
                },
                {
                    "lightness": 99
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "geometry.stroke",
            "stylers": [
                {
                    "color": "#808080"
                },
                {
                    "lightness": 54
                }
            ]
        },
        {
            "featureType": "landscape.man_made",
            "elementType": "geometry.fill",
            "stylers": [
                {
                    "color": "#ece2d9"
                }
            ]
        },
        {
            "featureType": "poi.park",
            "elementType": "geometry.fill",
            "stylers": [
                {
                    "color": "#ccdca1"
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "labels.text.fill",
            "stylers": [
                {
                    "color": "#767676"
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "labels.text.stroke",
            "stylers": [
                {
                    "color": "#ffffff"
                }
            ]
        },
        {
            "featureType": "poi",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "landscape.natural",
            "elementType": "geometry.fill",
            "stylers": [
                {
                    "visibility": "on"
                },
                {
                    "color": "#b8cb93"
                }
            ]
        },
        {
            "featureType": "poi.park",
            "stylers": [
                {
                    "visibility": "on"
                }
            ]
        },
        {
            "featureType": "poi.sports_complex",
            "stylers": [
                {
                    "visibility": "on"
                }
            ]
        },
        {
            "featureType": "poi.medical",
            "stylers": [
                {
                    "visibility": "on"
                }
            ]
        },
        {
            "featureType": "poi.business",
            "stylers": [
                {
                    "visibility": "simplified"
                }
            ]
        }
    ]
      map.setOptions({styles: styles});

    }

    function drawLine(x1,y1,x2,y2,lineId) {
      var line = new google.maps.Polyline({
      path: [
          new google.maps.LatLng(x1, y1),
          new google.maps.LatLng(x2, y2)
      ],
      strokeColor: "#000000",
      strokeOpacity: 1.0,
      strokeWeight: 2,
      lId: lineId,
      map: map
      });
      google.maps.event.addListener(line, 'click', function() {
        Js2CppSuperAPI.onLineClicked(line.lId);
      });
      glines.push(line);
    }
    function drawPathLine(x1,y1,x2,y2) {
      var line = new google.maps.Polyline({
        path: [
            new google.maps.LatLng(x1, y1),
            new google.maps.LatLng(x2, y2)
        ],
        strokeColor: "#2F0000",
        strokeOpacity: 0.6,
        strokeWeight: 5,
        lId: lineId,
        map: map
        });
        pathlines.push(line);
    }


    function drawMark(x,y,img,placeId,placeName) {
        var marker = new google.maps.Marker({
          position: {lat: x, lng: y},
          map: map,
          icon: img,
          title: placeName,
          pId: placeId
        });
        google.maps.event.addListener(marker, 'click', function() {
          Js2CppSuperAPI.onPlaceClicked(marker.pId);
        });
        gmarkers.push(marker);
    }
    function removeMark(placeId)
    {
        for(i=0; i<gmarkers.length; i++){
          if(gmarkers[i].pId == placeId)
            gmarkers[i].setMap(null);
        }
    }
    function removeLine(lineId)
    {
        for(i=0; i<glines.length; i++){
          if(glines[i].lId == lineId)
            glines[i].setMap(null);
        }
    }
    function clearMap()
    {
      for(i=0; i<gmarkers.length; i++){
          gmarkers[i].setMap(null);
      }
      for(i=0; i<glines.length; i++){
          glines[i].setMap(null);
      }
      gmarkers = [];
      glines = [];
    }
    function clearPath()
    {
      for(i=0; i<pathlines.length; i++){
          pathlines[i].setMap(null);
      }
      pathlines = [];
    }
    function crosshairCursor() {
        map.setOptions({draggableCursor:'crosshair'});
    }
    function defaultCursor() {
        map.setOptions({draggableCursor:'default'});
    }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZlzCLJx325LcgMVz363Byy4AmHshs6us&signed_in=true&callback=initMap" async defer>
    </script>
  </body>
</html>
